<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">#!/bin/bash</span><br><span class="line"></span><br><span class="line">curl=http://127.0.0.1/wars</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if [ ! -n &quot;$1&quot; ] ;then</span><br><span class="line">    echo &quot;请输入目录名&quot;</span><br><span class="line">else</span><br><span class="line">    echo &quot;$curl/$1&quot;</span><br><span class="line">  wget $curl/$1</span><br><span class="line">  cat $1 |grep war |sed -nr &apos;/href/&#123;s/.*=&quot;(.+)&quot;&gt;.*/\1/;p&#125;&apos;&gt; war.file</span><br><span class="line">  rm -rf $1</span><br><span class="line">  for i in $(cat war.file)</span><br><span class="line">do</span><br><span class="line">  wget $curl/$1/$i</span><br><span class="line">done</span><br><span class="line">fi</span><br></pre></td></tr></table></figure>
